<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="{% static 'images/icon.png' %}" style="border-radius: 0.75rem;">
<link rel="stylesheet" href="{% static 'css/reg.css' %}">
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-image">
            <div class="login-image">
                <h1>Emotion Detector</h1>
               <p>Advanced AI-driven emotion detection for text and video analysis.</p> 
           </div>
        </div>
        <div class="signup-form">
            <h2>Create Account</h2>
            <form method="post" id="signupForm">
                {% csrf_token %}
                {{form.errors}}
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                
                <div class="position-relative">
                    <input type="password" class="form-control" id="password" name="password1" placeholder="Password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                </div>
                <div class="position-relative">
                    <input type="password" class="form-control" id="password" name="password2" placeholder="Confirm Password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                </div>

                <button type="submit" class="btn-signup w-100">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="{% url 'log' %}">Already Have a Account</a>
            </div>
          
        </div>
    </div>

    <script>
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            let strength = 0;

            // Basic password strength check
            if (password.length > 7) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;

            strengthBar.style.width = `${strength * 20}%`;
            strengthBar.style.backgroundColor = 
                strength < 2 ? '#f44336' : 
                strength < 4 ? '#ff9800' : 
                '#4CAF50';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
